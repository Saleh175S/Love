<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>بحبك ❤️</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #000;
    font-family: Arial, sans-serif;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 1;
}

.text {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    font-size: 70px;
    font-weight: bold;
    text-shadow: 0 0 20px #ff4d6d;
    z-index: 2;
}
</style>
</head>

<body>

<canvas id="c"></canvas>
<div class="text">بحبك ❤️</div>

<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
}
resize();
addEventListener("resize", resize);

let particles = [];

function explode(x, y) {
    for (let i = 0; i < 80; i++) {
        particles.push({
            x,
            y,
            vx: Math.cos(Math.random() * Math.PI * 2) * (Math.random() * 5 + 2),
            vy: Math.sin(Math.random() * Math.PI * 2) * (Math.random() * 5 + 2),
            life: 100,
            color: `hsl(${Math.random()*360},100%,60%)`
        });
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.life--;

        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fill();

        if (p.life <= 0) particles.splice(i, 1);
    });

    requestAnimationFrame(animate);
}

setInterval(() => {
    explode(Math.random() * canvas.width, Math.random() * canvas.height / 2);
}, 800);

canvas.onclick = e => explode(e.clientX, e.clientY);

animate();
</script>

</body>
</html>
